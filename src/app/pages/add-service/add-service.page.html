<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Service</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item lines="none">
    <ion-select label="Category Name" label-placement="fixed" fill="outline" interface="popover">
      <ion-select-option value="apple">Apple</ion-select-option>
      <ion-select-option value="banana">Banana</ion-select-option>
      <ion-select-option value="orange">Orange</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <ion-select label="Sub Category" label-placement="fixed" fill="outline" interface="popover">
      <ion-select-option value="apple">Apple</ion-select-option>
      <ion-select-option value="banana">Banana</ion-select-option>
      <ion-select-option value="orange">Orange</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <ion-select label="Service Name" label-placement="fixed" fill="outline" interface="popover">
      <ion-select-option value="apple">Apple</ion-select-option>
      <ion-select-option value="banana">Banana</ion-select-option>
      <ion-select-option value="orange">Orange</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none">
    <ion-input label="Service Price" label-placement="fixed" fill="outline"></ion-input>
  </ion-item>

    
  <ion-button class="saveBtn" expand="block" strong="true" mode="md" fill="solid">Save</ion-button>


</ion-content>
